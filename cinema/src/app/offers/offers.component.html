

<div class="container shadow">
    <div class="row">
        <h1 class="p-1 offset-4">Deals Available</h1>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-3 d-flex align-items-stretch p-3" *ngFor="let offer of offers; let i = index">
            <div class="card shadow col ">
                <div class="align-center">
                    <mat-icon class="icon-display">whatshot</mat-icon>
                </div>    
                <div class="card-body">
                    <h2 class="card-title text-center">{{offer.description}}</h2>
                    <p class="card-text link10">
                        By {{offer.cinemaName}} {{offer.cinemaSurname}}
                    </p>

                    
                </div>
            </div>
        </div>
        <div class="col-12">
            <a routerLink="/" class="col-12">
                <button mat-raised-button color="primary" class="col-12">
                        
                        <h5 class="pt-2">Movies <mat-icon class="">whatshot</mat-icon></h5>
                </button>
            </a>
        </div>
        
    </div>
</div>
