

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-3 d-flex align-items-stretch" *ngFor="let movie of movies">
            <div class="card shadow">
                <img src="{{movie.imageURL}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h2 class="card-title">{{movie.name}} ({{movie.year}})</h2>
                    <p class="card-text" >{{movie.description}}</p>
                </div>
                <div class="card-body card-p">
                    <div class="row">
                        <div class="col col-xs-4 pt-auto">
                            <i class="far fa-comments"></i> 456
                        </div>
                        <div class="col col-xs-4 ">
                            <i class="far fa-heart"></i> 2.4k
                        </div>
                        <div class="col col-xs-4">
                            <i class="fas fa-share"></i> 99
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
