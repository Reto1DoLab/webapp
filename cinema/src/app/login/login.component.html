<div>
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form>
        <mat-form-field>
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Email"
            required="required"
            matInput
          />
        </mat-form-field>

        <mat-form-field>
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Password"
            required="required"
          />
        </mat-form-field>
        <div class="button">
          <button type="submit" mat-button (click)="login()">Log in</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
