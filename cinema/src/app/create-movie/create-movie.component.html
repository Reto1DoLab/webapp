<div class="container">
    <mat-card class="col-10 card offset-1 mat-elevation-z5">
      <mat-card-title class="row">
          <h1 class="col-8 offset">Create Movie</h1>
      </mat-card-title>
      <mat-card-content>
        <form class="example-form row" method="post">
          <div class="fields col-12 py-2" fxLayoutGap="10px">
            <mat-form-field class="col-5" appearance="fill">
              <mat-label>Title</mat-label>
              <input
                matInput
                [(ngModel)]="title"
                name="title"
                required="required"
              />
            </mat-form-field>
            <mat-form-field class="col-12" appearance="fill">
                <mat-label>Description</mat-label>
                <input
                  matInput
                  [(ngModel)]="description"
                  name="description"
                  required="required"
                >
              </mat-form-field>
              <mat-form-field class="col-6" appearance="fill">
                <mat-label>Date</mat-label>
                <input
                  matInput
                  [(ngModel)]="date"
                  name="description"
                  required="required"
                  [matDatepicker]="picker"
                >
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              <mat-form-field class="col-5" appearance="fill">
                <mat-label>Image Url</mat-label>
                <input
                  matInput
                  [(ngModel)]="urlImage"
                  name="description"
                  required="required"
                >
              </mat-form-field>
            
          </div>
  
          <div class="row py-2 align-items-end">
            <a class="col-7 offset-5"
              ><button class="col-12" mat-raised-button type="submit" (click)="createMovie()"
              color="primary">
                Create Movie
              </button></a
            >
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
